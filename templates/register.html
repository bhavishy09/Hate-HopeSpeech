<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #a29bfe, #74b9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 100%;
      max-width: 450px;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
      background: #fff;
      padding: 35px 30px;
    }

    .card h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      width: 100%;
      background: #0984e3;
      border: none;
      border-radius: 8px;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #74b9ff;
    }

    .form-control {
      border-radius: 8px;
    }

    .text-muted {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Create a password" name="password" required>
      </div>

      

      <button type="submit" class="btn btn-primary">Register</button>
      

      <p class="text-muted">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
